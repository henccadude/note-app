<body>
  <div class="container btn">
    <button class="btn-style">Add note</button>
  </div>

  <div class="container form hide">
    <p class="p-form">Description</p>
    <input placeholder="Description" class="input-field input-style" type="text">
    <p class="p-form">Content</p>
    <textarea placeholder="Write your note here" class="textarea-field input-style" id="story" name="story" rows="5"
    ></textarea>
    <div class="btn-container">
      <button class="btn-style submit">Submit</button>
      <button class="btn-style cancel">Cancel</button>
    </div>
  </div>
